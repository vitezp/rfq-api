openapi: '3.0.2'
info:
  title: Quotation API
  description: Get a quote online
  version: '1.0'
  contact:
    email: ptr.vtz@gmail.com
servers:
  - url: https://api.server.test/v1
tags:
  - name: Quote
paths:
  /test:
    get:
      description: Testing endpoint
      operationid: getTest
      tags:
        - Quote
      responses:
        '200':
          description: OK
  /rfqs:
    post:
      tags:
        - Quote
      description: Request a quote
      operationId: postQuote
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Quotation"
      responses:
        '200':
          description: OK

components:
  schemas:
    Quotation:
      type: object
      properties:
        id:
          type: integer
        product:
          type: string
        quantity:
          type: integer
        price:
          type: number
        shipment:
          type: string
        mode:
          type: string
